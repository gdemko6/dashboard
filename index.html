<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="sidebar">

        <div class="dash">
            <img src="images/dashboard.svg">
            Dashboard
        </div>

        <div class="home"> 
            <img src="images/home.svg">
            Home
        </div>

        <div class="profile">
            <img src="images/profile.svg">
            Profile
        </div>

        <div class="classes">
            <img src="images/classes.svg">
            Classes
        </div>

        <div class="tasks">
            <img src="images/tasks.svg">
            Tasks
        </div>

        <div class="groups">
            <img src="images/group.svg">
            Groups
        </div>

        <div>

        </div>

        <div class="settings">
            <img src="images/cog.svg">
            Settings
        </div>

        <div class="support">
            <img src="images/support.svg">
            Support
        </div>

        <div class="about">
            <img src="images/about.svg">
            About
        </div>

    </div>

    <div id="header">
        <div id="nav">
            <div class="flexcontainertop">
                <img id="notification" src="images/bell.svg">
                <img src="images/profile.svg" alt="" id="profilepic">
                <div id="username">Gregory Demko</div>
                <div id="searchbar">
                    <input type="text" id="search" placeholder="Enter your search here">
                
                </div>
            </div>

        </div>

    </div>

    <div id="main">

    </div>
</body>
</html>
